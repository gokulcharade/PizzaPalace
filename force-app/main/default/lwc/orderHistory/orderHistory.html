<template>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Order Id</th>
                <th>Status</th>
                <th>Customer Name</th>
                <th>Base Price</th>
                <th>GST</th>
                <th>Delivery Charge</th>
                <th>Grand Total</th>
                <th>Order Date And Time</th>
                <th>Delivery Address</th>
                <th>Delivery Person</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <template for:each={orders} for:item="order">
                <tr key={order.Id}>
                  <td>{order.Name}</td>
                  <td>{order.Order_Status__c}</td>
                  <td>{order.Account__r.Name}</td>
                  <td>₹{order.BasePrice__c}</td>
                  <td>₹{order.GST__c}</td>
                  <td>₹{order.Delivery_Charge__c}</td>
                  <td>₹{order.Grand_Total__c}</td>
                  <td><lightning-formatted-date-time key={order.Id} value={order.Order_DateTime__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                    minute="2-digit" hour12={ampm}></lightning-formatted-date-time></td>
                  <td>
                    {order.DeliveryAddress__Street__s}, {order.DeliveryAddress__City__s}, {order.DeliveryAddress__StateCode__s} {order.DeliveryAddress__PostalCode__s}, {order.DeliveryAddress__CountryCode__s}
                  </td>
                  <td>{order.Delivery_Person__r.Name}</td>
                  <td><lightning-button data-id={order.Id} label="Invoice" variant="brand" onclick={handleInvoiceClick}></lightning-button></td>
                  <td><lightning-button data-id={order.Id} label="Feedback" variant="brand" onclick={handleFeedbackClick}></lightning-button></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </template>
