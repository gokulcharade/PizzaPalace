<template>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Order Id</th>
            <th>Base Price</th>
            <th>GST</th>
            <th>Delivery Charge</th>
            <th>Grand Total</th>
            <th>Order Date/Time</th>
          </tr>
        </thead>
        <tbody>
          <template for:each={orders} for:item="order">
            <tr key={order.Id}>
              <td>{order.Name}</td>
              <td>₹{order.BasePrice__c}</td>
              <td>₹{order.GST__c}</td>
              <td>₹{order.Delivery_Charge__c}</td>
              <td>₹{order.Grand_Total__c}</td>
              <td><lightning-formatted-date-time value={order.Order_DateTime__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit" hour12={ampm}></lightning-formatted-date-time></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <!-- <div class="text-center">
      <lightning-button label="Pay Now!" onclick={handleButtonClick} class="mt-3"></lightning-button>
    </div> -->
  </template>
