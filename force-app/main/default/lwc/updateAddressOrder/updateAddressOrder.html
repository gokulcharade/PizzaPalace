<template>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="slds-box p-4">
          <h2 class="slds-text-heading_medium mb-4">Add Address</h2>
          <lightning-record-edit-form
            record-id={orderId}
            object-api-name="Order__c"
            onsuccess={handleSuccess}
          >
            <div class="slds-form slds-form_stacked">
              <div class="slds-form-group">
                <!-- <label class="slds-form-element__label" for="address-field"
                  >Address Field</label
                > -->
                <div class="slds-form-element__control">
                  <lightning-input-field
                    field-name="AddressField__c"
                    value={addressFieldValue}
                    onchange={handleAddressFieldValueChange}
                  ></lightning-input-field>
                  <template if:true={addressFieldValue}>
                    <div class="mt-3 mb-3">
                      <strong>
                        Your current address is: {addressFieldValue}
                      </strong>
                    </div>
                  </template>
                </div>
              </div>
              <div class="slds-form-element">
                <div class="d-flex justify-content-end">
                  <button
                    class="btn btn-info btn-sm mb-3"
                    onclick={getLocation}
                  >
                    Fetch Address
                  </button>
                  <lightning-button
                    variant="brand"
                    type="submit"
                    label="Save"
                    class="ml-3"
                  ></lightning-button>
                </div>
              </div>
            </div>
          </lightning-record-edit-form>
        </div>
      </div>
    </div>
  </div>
</template>
